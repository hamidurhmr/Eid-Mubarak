<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Mubarak!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap');

        body {
            font-family: 'Merriweather', serif;
            background-color: #fdf6e3;
            color: #586e75;
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .container {
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            max-width: 550px;
            width: 90%;
            border: 1px solid #eee;
            position: relative;
            z-index: 1;
        }
        #eidImage {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 25px;
            border: 4px solid #b58900;
            box-shadow: 0 5px 15px rgba(181, 137, 0, 0.3);
        }
        h1 {
            font-family: 'Merriweather', serif;
            color: #006400;
            margin-bottom: 20px;
            font-size: 2.8em;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .greeting-animation {
            animation: popIn 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }
        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.7) translateY(30px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        .input-section {
            margin-top: 30px;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #2aa198;
            font-size: 1.1em;
        }
        input[type="text"] {
            width: calc(100% - 24px);
            padding: 14px;
            margin-bottom: 18px;
            border: 1px solid #cb4b16;
            border-radius: 10px;
            font-size: 1em;
            box-sizing: border-box;
            background-color: #fff;
            color: #586e75;
        }
        input[type="text"]::placeholder {
            color: #93a1a1;
        }
        .share-button { /* Updated class name and styles */
            background-color: #25D366; /* WhatsApp Green */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(37, 211, 102, 0.4);
            display: inline-flex; /* To align icon and text */
            align-items: center;
            justify-content: center;
        }
        .share-button svg { /* Style for the SVG icon */
            width: 20px;
            height: 20px;
            margin-right: 10px;
            fill: white; /* SVG color */
        }
        .share-button:hover {
            background-color: #1DA851; /* Darker WhatsApp Green */
            transform: translateY(-2px);
        }
        .share-button:active {
            transform: translateY(0);
        }
        #shareLinkContainer {
            margin-top: 25px;
            padding: 18px;
            background-color: #eee8d5;
            border-radius: 10px;
            word-break: break-all;
            border: 1px dashed #b58900;
        }
        #shareLinkContainer p {
            margin-top: 0;
            font-weight: bold;
            color: #859900;
        }
        #generatedLink {
            width: calc(100% - 95px);
            padding: 12px;
            margin-right: 10px;
            border: 1px solid #b58900;
            border-radius: 8px;
            background-color: #fdf6e3;
            font-size: 0.95em;
            color: #586e75;
        }
        .copy-btn {
            padding: 12px 18px;
            background-color: #859900;
            color: white; /* Added for better visibility on green background */
            border: none; /* Added for consistency */
            border-radius: 8px; /* Added for consistency */
            cursor: pointer; /* Added for better UX */
            font-weight: bold; /* Added for consistency */
            transition: background-color 0.3s ease; /* Added for consistency */
        }
        .copy-btn:hover {
            background-color: #6c7d00;
        }
        footer {
            margin-top: 35px;
            font-size: 0.9em;
            color: #93a1a1;
        }

        .heart {
            position: fixed; 
            font-size: 20px;
            color: red;
            opacity: 0;
            animation: floatUp linear forwards;
            pointer-events: none; 
            z-index: 0; 
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(0.5);
            }
            100% {
                opacity: 0;
                transform: translateY(-80vh) scale(1.5) rotate(30deg);
            }
        }
        #ad-container { /* Style for the ad container */
            margin-top: 20px;
            margin-bottom: 20px;
            width: 320px; /* Match ad width */
            height: 50px; /* Match ad height */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

    <script>
        const greetingElement = document.getElementById('greetingMessage');
        const senderNameInput = document.getElementById('senderNameInput');
        const shareLinkContainer = document.getElementById('shareLinkContainer');
        const generatedLinkInput = document.getElementById('generatedLink');
        const heartsContainer = document.getElementById('hearts-container');

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️'; 
            
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's'; 
            heart.style.fontSize = (Math.random() * 15 + 10) + 'px';
            
            heartsContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, parseFloat(heart.style.animationDuration) * 1000 + 500);
        }

        function startHeartAnimation() {
            // Increased number of hearts from 15 to 45 (3 times)
            for(let i = 0; i < 45; i++) { 
                setTimeout(createHeart, i * 150); // Slightly faster stagger for denser effect
            }
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const senderNameParam = urlParams.get('sender');

            if (senderNameParam) {
                const decodedSenderName = decodeURIComponent(senderNameParam);
                greetingElement.innerHTML = `Eid Mubarak<br><span style="font-size:0.6em; color:#dc322f;">from ${decodedSenderName}</span>`;
                greetingElement.classList.add('greeting-animation');
                startHeartAnimation(); 
            } else {
                greetingElement.innerHTML = "Eid Mubarak!"; 
                greetingElement.classList.add('greeting-animation');
                // Optionally, start hearts even for default view if desired
                // startHeartAnimation(); 
            }
        };

        async function generateAndShareLink() {
            const name = senderNameInput.value.trim();
            if (name === "") {
                alert("Please enter your name!");
                return;
            }

            const baseUrl = window.location.href.split('?')[0];
            const shareUrl = `${baseUrl}?sender=${encodeURIComponent(name)}`;
            
            generatedLinkInput.value = shareUrl; 

            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Eid Mubarak Greeting!',
                        text: `Eid Mubarak wishes from ${name}! Check out this special greeting: ${shareUrl}`, // Included URL in text for WhatsApp
                        // url: shareUrl, // URL field is sometimes ignored by WhatsApp if text has a URL
                    });
                    console.log('Content shared successfully via Web Share API');
                    shareLinkContainer.style.display = 'block'; 
                } catch (error) {
                    console.error('Error sharing via Web Share API:', error);
                    alert("Sharing failed or was cancelled. You can copy the link below.");
                    shareLinkContainer.style.display = 'block';
                }
            } else {
                console.log('Web Share API not supported. Showing manual copy option.');
                // Fallback to WhatsApp specific link if Web Share API is not available (mostly for desktops)
                // This is a common workaround but might not work on all desktop setups or if WhatsApp desktop isn't installed.
                const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(`Eid Mubarak wishes from ${name}! Check out this special greeting: ${shareUrl}`)}`;
                const confirmDesktopShare = confirm("Your browser doesn't support direct sharing. Would you like to try opening WhatsApp? (Requires WhatsApp Desktop or Web)");
                if (confirmDesktopShare) {
                    window.open(whatsappUrl, '_blank');
                } else {
                    alert("Please copy the link below to share manually.");
                }
                shareLinkContainer.style.display = 'block';
            }
        }

        function copyLink() {
            generatedLinkInput.select();
            generatedLinkInput.setSelectionRange(0, 99999); 

            try {
                document.execCommand('copy');
                alert("Link copied: " + generatedLinkInput.value); 
            } catch (err) {
                alert("Oops, couldn't copy the link. Please copy it manually.");
            }
        }

        senderNameInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); 
                generateAndShareLink();
            }
        });
    </script>
